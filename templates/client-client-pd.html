{% extends 'base.html' %}
{% load staticfiles %}
     {% block head_block %}
         <script src="{% static "js/moment.js" %}" xmlns="http://www.w3.org/1999/html"
                 xmlns="http://www.w3.org/1999/html"></script>
     {% endblock %}
{% block body_block %}
<div class="container">
    <div class="page-header">
        <h1>{{ client }}</h1>
    </div>
<ul class="nav nav-tabs">
  <li role="presentation" ><a href="client-client?client={{ client }}">基础信息</a></li>
  <li role="presentation" class="active"><a >信息调查</a></li>
  <li role="presentation"><a href="client-client-need?client={{ client }}">需求</a></li>
</ul>
<script>
function fun()
{
if (document.getElementById("most").value=="农业银行")
  {
  document.getElementById("Q2div").hidden="hidden"
  }
else
  {
  document.getElementById("Q2div").hidden=""
  }
}
</script>
<div class="container" >
   <div class="row"><h3>调查问卷</h3></div>
  <p>
  <div>
<form  method="get" >
<div class="form-horizontal">
  <div class="form-control-static" {{ isver }}><label for="Qversion">为何未迁移总行版：</label><input id="Qversion" name="Qversion" type="text" class="form-control" /></div>
  <div class="form-control-static" {{ isoverbankhidden }}><label for="Qoverbank">为何未开通跨行：</label><input id="Qoverbank" name="Qoverbank" type="text" class="form-control" /></div>
  <div class="form-control-static"{{ iscredithidden }}><label for="Qcredit">为何未开通贷记卡：</label><input id="Qcredit" name="Qcredit" type="text" class="form-control" /></div>
<div class="form-control-static"{{ isbaobeihidden }}><label for="Qbaobei">为何未报备：</label><input id="Qbaobei" name="Qbaobei" type="text" class="form-control" /></div>
</div>
<div >
<label for="most">最常用的机具是哪家银行：</label>
<select id="most" name="most" class="form-control" onchange="fun()" >
  <option value="农业银行">农业银行</option>
  <option value="工商银行">工商银行</option>
  <option value="中国银行">中国银行</option>
  <option value="建设银行">建设银行</option>
  <option value="交通银行">交通银行</option>
  <option value="华夏银行">华夏银行</option>
  <option value="中信银行">中信银行</option>
  <option value="民生银行">民生银行</option>
  <option value="兴业银行">兴业银行</option>
  <option value="招商银行">招商银行</option>
  <option value="平安银行">平安银行</option>
  <option value="杭州银行">杭州银行</option>
  <option value="邮储银行">邮储银行</option>
</select>
</div>
<div id="Q2div" hidden="hidden">
<label for="Q2">不使用农行机具的主要原因：</label>
<div class="radio">
  <label>
    <input type="radio" name="Q2" value="A" id="Q2_0" />
    缺乏优惠力度</label>
  <label>
    <input type="radio" name="Q2" value="B" id="Q2_1" />
    操作不够便捷</label>
  <label>
    <input type="radio" name="Q2" value="C" id="Q2_2" />
    交易速度过慢</label>
  <label>
    <input type="radio" name="Q2" value="D" id="Q2_3" />
    报修响应不及时</label>
  <label>
    <input type="radio" name="Q2" value="E" id="Q2_4" />
    机具易损坏</label>
</div>
  <label>其他原因：
    <input type="text" name="Q2text" value="" id="Q2text" />
    </label>
</div>
<div>
    <hr>
<label for='hly'>是否愿意签约农行活利盈？</label>
<select name="hly">
  <option value="TRUE">是</option>
  <option value="FALSE">否</option>
</select>
</div>
<p><div>
<label>参加九堡支行华贸客户VIP计划</label>
<div class="row">
  <div class="col-md-4"><label>姓名：</label><input name="name" type="text" /></div>
  <div class="col-md-4"><label>性别：</label><select name="sex">
    <option value="M">男</option>
    <option value="F">女</option>
  </select></div>
  <div class="col-md-4"><label>手机号：</label><input name="phone" type="text" /></div>
</div>
<br />
<div align="center">
<button class="btn btn-default" type="submit">提交</button>
    </form>
    </div>

</div>
{% endblock %}+
