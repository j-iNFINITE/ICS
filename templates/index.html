{% extends 'base.html' %}
{% block head_block %}
{% load staticfiles %}
<link href="{% static "css/signin.css" %}" rel="stylesheet">
{% endblock %}
{% block body_block %}
<div class="container">
<form class="form-signin" method="post" action="/">
    {% csrf_token %}
    <h2 class="form-signin-heading" align="center">欢迎登陆<br>专业市场麦克系统</h2>
    <label for="username" class="sr-only">user</label>
    <input class="form-control" type="text" name="username" placeholder="用户名" required autofocus>
    <label for="password" class="sr-only">password</label>
    <input type="password" class="form-control" name="password" placeholder="密码" required>
    <button type="submit" class="btn btn-lg btn-primary btn-block">登陆</button>
</form>
    <form class="form-signin" action="/register">
<button type="submit" class="btn btn-lg btn-primary btn-block" >注册</button>
    </form>
</div>
{% endblock %}
